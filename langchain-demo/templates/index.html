<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>情绪AI对话</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ...原有样式不变... */
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
        }
        #chatbox {
            max-width: 700px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
            padding: 0 0 24px 0;
            overflow: hidden;
        }
        #header {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            padding: 24px 0 18px 0;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        #status {
            text-align: center;
            margin: 18px 0 8px 0;
            color: #6366f1;
            font-size: 1.1rem;
        }
        .chat-area {
            min-height: 120px;
            padding: 0 32px;
            display: flex;
            flex-direction: column;
        }
        .bubble {
            display: block;
            padding: 14px 22px;
            border-radius: 16px;
            margin: 10px 0;
            max-width: 60%;
            word-break: break-word;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px #e0e7ff;
            line-height: 1.7;
        }
        .ai {
            background: #f4f6fb;
            color: #222;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .user {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
            border-top-right-radius: 0;
        }
        .input-area {
            padding: 0 24px;
            margin-top: 10px;
        }
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-row input {
            flex: 1;
            padding: 10px 12px;
            border: 1.5px solid #c7d2fe;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .input-row input:focus {
            border: 1.5px solid #6366f1;
        }
        .input-row button {
            margin-left: 10px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #e0e7ff;
        }
        .input-row button:disabled {
            background: #c7d2fe;
            cursor: not-allowed;
        }
        #summary {
            margin: 24px 24px 0 24px;
            background: #f1f5f9;
            padding: 16px;
            border-radius: 12px;
            color: #374151;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px #e0e7ff;
        }
        .loader {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #c7d2fe;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        @media (max-width: 600px) {
            #chatbox { max-width: 98vw; }
            .chat-area, .input-area, #summary { padding-left: 8px; padding-right: 8px;}
        }
    </style>
</head>
<body>
<div id="chatbox">
    <div id="header">情绪AI对话</div>
    <div id="status">请允许摄像头权限，点击下方按钮拍照并开始识别情绪</div>
    <!-- 摄像头采集区 -->
    <div id="cameraArea" style="text-align:center; margin: 10px 0;">
        <video id="video" width="320" height="240" autoplay style="border-radius:12px; background:#222;"></video>
        <br>
        <button id="snapBtn" style="margin-top:16px; padding: 14px 40px; border: none; border-radius: 24px; background: linear-gradient(90deg, #34d399 0%, #60a5fa 100%); color: #fff; font-size: 1.15rem; font-weight: bold; box-shadow: 0 2px 8px #e0e7ff; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; letter-spacing: 2px;">📸 拍照并开始识别</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>
    <div class="chat-area" id="questions"></div>
    <div class="input-area" id="inputArea"></div>
    <div id="summary"></div>
    <div id="restartArea" style="text-align:center; margin-top:18px;"></div>
</div>

<script>
    let emotion = '';
    let answers = [];

    function showLoader(msg) {
        document.getElementById('status').innerHTML = `<span>${msg}</span><div class="loader"></div>`;
    }

    // 摄像头采集
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snapBtn');
    let imageData = null;

    // 打开摄像头
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { document.getElementById('status').innerText = '无法访问摄像头: ' + err; });

    // 拍照并上传
    snapBtn.onclick = async function() {
        // 拍照
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        imageData = canvas.toDataURL('image/jpeg');
        // 禁用按钮，显示加载
        snapBtn.disabled = true;
        showLoader('正在识别情绪...');
        document.getElementById('questions').innerHTML = '';
        document.getElementById('inputArea').innerHTML = '';
        document.getElementById('summary').innerHTML = '';
        answers = [];

        // 隐藏摄像头采集区
        document.getElementById('cameraArea').style.display = 'none';

        // 上传图片到后端
        const res = await fetch('/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        });
        const data = await res.json();
        snapBtn.disabled = false;
        if (data.status === 'ok') {
            emotion = data.emotion;
            document.getElementById('status').innerHTML = `识别到情绪：<b>${emotion}</b>（置信度 ${data.score.toFixed(2)}）`;
            showQuestion(data.question);
        } else {
            document.getElementById('status').innerText = data.msg;
        }
    };

    function showQuestion(questionText) {
        const chatArea = document.getElementById('questions');
        const inputArea = document.getElementById('inputArea');

        const aiBubble = document.createElement('div');
        aiBubble.className = 'bubble ai';
        aiBubble.innerText = questionText;
        chatArea.appendChild(aiBubble);
        chatArea.scrollTop = chatArea.scrollHeight;

        inputArea.innerHTML = `
            <form onsubmit="return false;" class="input-row">
                <input type="text" id="ansInput" placeholder="请输入你的回答" autocomplete="off" autofocus>
                <button id="sendBtn">发送</button>
                <button id="stopBtn" type="button">结束</button>
            </form>
        `;

        document.getElementById('sendBtn').onclick = async function () {
            const val = document.getElementById('ansInput').value.trim();
            if (!val) return;

            const userBubble = document.createElement('div');
            userBubble.className = 'bubble user';
            userBubble.innerText = val;
            chatArea.appendChild(userBubble);
            chatArea.scrollTop = chatArea.scrollHeight;

            answers.push(val);
            inputArea.innerHTML = '';
            showLoader('AI 正在思考下一个问题...');

            const res = await fetch('/next', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({answer: val})
            });
            const data = await res.json();
            if (data.status === 'ok') {
                document.getElementById('status').innerText = '';
                showQuestion(data.question);
            } else {
                document.getElementById('status').innerText = data.msg;
            }
        };

        document.getElementById('stopBtn').onclick = function () {
            submitAnswers();
        };
    }

    async function submitAnswers() {
        showLoader('AI正在分析你的回答...');
        document.getElementById('inputArea').innerHTML = '';
        const res = await fetch('/summary', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({feedbacks: answers, emotion: emotion})
        });
        const data = await res.json();
        document.getElementById('summary').innerHTML = `<b>情绪总结与建议：</b><br>${data.result}`;
        document.getElementById('status').innerText = '对话结束，可以重新开始。';
        // 显示重新开始按钮
        document.getElementById('restartArea').innerHTML = `<button id="restartBtn" style="margin-top:12px; padding: 14px 40px; border: none; border-radius: 24px; background: linear-gradient(90deg, #6366f1 0%, #34d399 100%); color: #fff; font-size: 1.15rem; font-weight: bold; box-shadow: 0 2px 8px #e0e7ff; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; letter-spacing: 2px;">🔄 重新开始</button>`;
        document.getElementById('restartBtn').onclick = function() {
            window.location.reload();
        };
    }
</script>
</body>
</html>
