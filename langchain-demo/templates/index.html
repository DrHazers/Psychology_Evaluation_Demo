<body>
<div id="chatbox">

    <!-- æ‘„åƒå¤´é‡‡é›†åŒº -->
    <div id="cameraArea" style="text-align:center; margin: 10px 0;">
        <video id="video" width="320" height="240" autoplay style="border-radius:12px; background:#222;"></video>
        <br>
        <button id="snapBtn" style="margin-top:16px; padding: 14px 40px; border: none; border-radius: 24px; background: linear-gradient(90deg, #34d399 0%, #60a5fa 100%); color: #fff; font-size: 1.15rem; font-weight: bold; box-shadow: 0 2px 8px #e0e7ff; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; letter-spacing: 2px;">ğŸ“¸ æ‹ç…§å¹¶å¼€å§‹è¯†åˆ«</button>

    </div>
    <div class="chat-area" id="questions"></div>
    <div class="input-area" id="inputArea"></div>
    <div id="summary"></div>

</div>

<script>
    let emotion = '';
    let answers = [];

    function showLoader(msg) {
        document.getElementById('status').innerHTML = `<span>${msg}</span><div class="loader"></div>`;
    }

    // æ‘„åƒå¤´é‡‡é›†
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snapBtn');
    let imageData = null;

    // æ‰“å¼€æ‘„åƒå¤´
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { document.getElementById('status').innerText = 'æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + err; });

    // æ‹ç…§å¹¶ä¸Šä¼ 
    snapBtn.onclick = async function() {
        // æ‹ç…§
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        imageData = canvas.toDataURL('image/jpeg');
        // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½
        snapBtn.disabled = true;
        showLoader('æ­£åœ¨è¯†åˆ«æƒ…ç»ª...');
        document.getElementById('questions').innerHTML = '';
        document.getElementById('inputArea').innerHTML = '';
        document.getElementById('summary').innerHTML = '';
        answers = [];

        // éšè—æ‘„åƒå¤´é‡‡é›†åŒº
        document.getElementById('cameraArea').style.display = 'none';

        // ä¸Šä¼ å›¾ç‰‡åˆ°åç«¯
        const res = await fetch('/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        });
        const data = await res.json();
        snapBtn.disabled = false;
        if (data.status === 'ok') {
            emotion = data.emotion;
            document.getElementById('status').innerHTML = `è¯†åˆ«åˆ°æƒ…ç»ªï¼š<b>${emotion}</b>ï¼ˆç½®ä¿¡åº¦ ${data.score.toFixed(2)}ï¼‰`;
            showQuestion(data.question);
        } else {
            document.getElementById('status').innerText = data.msg;
        }
    };

    function showQuestion(questionText) {
        const chatArea = document.getElementById('questions');
        const inputArea = document.getElementById('inputArea');

        const aiBubble = document.createElement('div');
        aiBubble.className = 'bubble ai';
        aiBubble.innerText = questionText;
        chatArea.appendChild(aiBubble);
        chatArea.scrollTop = chatArea.scrollHeight;

        inputArea.innerHTML = `
            <form onsubmit="return false;" class="input-row">
                <input type="text" id="ansInput" placeholder="è¯·è¾“å…¥ä½ çš„å›ç­”" autocomplete="off" autofocus>
                <button id="sendBtn">å‘é€</button>
                <button id="stopBtn" type="button">ç»“æŸ</button>
            </form>
        `;

        document.getElementById('sendBtn').onclick = async function () {
            const val = document.getElementById('ansInput').value.trim();
            if (!val) return;

            const userBubble = document.createElement('div');
            userBubble.className = 'bubble user';
            userBubble.innerText = val;
            chatArea.appendChild(userBubble);
            chatArea.scrollTop = chatArea.scrollHeight;

            answers.push(val);
            inputArea.innerHTML = '';
            showLoader('AI æ­£åœ¨æ€è€ƒä¸‹ä¸€ä¸ªé—®é¢˜...');

            const res = await fetch('/next', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({answer: val})
            });
            const data = await res.json();
            if (data.status === 'ok') {
                document.getElementById('status').innerText = '';
                showQuestion(data.question);
            } else {
                document.getElementById('status').innerText = data.msg;
            }
        };

        document.getElementById('stopBtn').onclick = function () {
            submitAnswers();
        };
    }

    async function submitAnswers() {
        showLoader('AIæ­£åœ¨åˆ†æä½ çš„å›ç­”...');
        document.getElementById('inputArea').innerHTML = '';
        const res = await fetch('/summary', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({feedbacks: answers, emotion: emotion})
        });
        const data = await res.json();
        document.getElementById('summary').innerHTML = `<b>æƒ…ç»ªæ€»ç»“ä¸å»ºè®®ï¼š</b><br>${data.result}`;
        document.getElementById('status').innerText = 'å¯¹è¯ç»“æŸï¼Œå¯ä»¥é‡æ–°å¼€å§‹ã€‚';
        // æ˜¾ç¤ºé‡æ–°å¼€å§‹æŒ‰é’®
        document.getElementById('restartArea').innerHTML = `<button id="restartBtn" style="margin-top:12px; padding: 14px 40px; border: none; border-radius: 24px; background: linear-gradient(90deg, #6366f1 0%, #34d399 100%); color: #fff; font-size: 1.15rem; font-weight: bold; box-shadow: 0 2px 8px #e0e7ff; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; letter-spacing: 2px;">ğŸ”„ é‡æ–°å¼€å§‹</button>`;
        document.getElementById('restartBtn').onclick = function() {

    }
</script>
